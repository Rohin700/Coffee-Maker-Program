<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Coffee Shop</title>
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/010/159/491/original/coffee-icon-sign-symbol-design-free-png.png">
    <link rel="stylesheet" href="coffee.css">
    

</head>
<body>
    <div class="container">
        <h1> Coffee Shop   </h1>
       
       
        <div class="coffee-item">
            <label for="espresso">Espresso - Rs180:</label>
            <input type="number" id="espresso" name="espresso" min="0">
        </div>
        <div class="coffee-item">
            <label for="latte">Latte - Rs245:</label>
            <input type="number" id="latte" name="latte" min="0">
        </div>
        <div class="coffee-item">
            <label for="cappuccino">Cappuccino - Rs220:</label>
            <input type="number" id="cappuccino" name="cappuccino" min="0">
        </div>
        <div class="coffee-item">
            <label for="cold coffee">Cold coffee- Rs235</label>
            <input type="number" id="cold coffee" name="cold coffee" min="0">
        </div>
        <button class="submit-btn" onclick="calculateTotal()">Submit Order</button>
        <p id="totalAmount" style="text-align: center;"></p>
    </div>

    <script>
        function calculateTotal() {
            var espressoQty = parseInt(document.getElementById('espresso').value) || 0;
            var latteQty = parseInt(document.getElementById('latte').value) || 0;
            var cappuccinoQty = parseInt(document.getElementById('cappuccino').value) || 0;
            var coldcoffeeQty = parseInt(document.getElementById('cold coffee').value) || 0;
            
            var totalAmount = (espressoQty * 50) + (latteQty * 70) + (cappuccinoQty * 100) + (coldcoffeeQty * 150);
            
            document.getElementById('totalAmount').innerText = "Total Amount: Rs" + totalAmount;
            alert("your order has been placed");
        }
    </script>
</body>
</html>
